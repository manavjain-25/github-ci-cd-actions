name: Deploy Dist
# on: [push, workflow_dispatch]
on:
  push:
    branches:
      - main
      - 'features/**'
    paths-ignore:
      - '.github/workflows/*'
      - README.md
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
              # run: 
              #   echo "Cloning repo"
              #   echo "${{toJson(github)}}"
              #   git clone https://github.com/${{github.repository}}.git
            - name: Install node 20
              uses: actions/setup-node@v4
              with: 
                node-version: 20
            # - name: print node vesion
            #   run: node -v
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            - name: Install depenedencies     
              run: npm ci
            - name: Run tests
              run: npm run test
    deploy:
        needs: test     # - this means when test job run then after the deploy job will run 
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v4
          - name: Install node 20
            uses: actions/setup-node@v4
            with: 
              node-version: 20
          - name: Cache Dependencies
            uses: actions/cache@v4
            with:
              path: ~/.npm
              key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          - name: Install Dependencies
            run: npm ci
          - name: Build project
            run: npm run build
          - name: Deploy
            run: echo "Deploy successful"